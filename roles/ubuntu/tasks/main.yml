---
- name: download iso to /tmp
  get_url:
    url: http://releases.ubuntu.com/focal/ubuntu-20.04.1-live-server-amd64.iso
    dest: /tmp/

- name: install 7z
  apt:
    name: p7zip-full
    state: present

- name: extract to web server
  shell: 7z x /tmp/ubuntu-20.04.1-live-server-amd64.iso -o/var/www/focal/
  args:
    creates: /var/www/focal/

- name: create autoinstall dir
  file:
    path: /var/www/focal/autoinstall
    state: directory

- name: copy cloud-config file
  copy:
    src: '{{ item }}'
    dest: /var/www/focal/autoinstall/
  loop:
    - user-data
    - meta-data

- name: chown dir
  file:
    path: /var/www/focal/
    owner: www-data
    recurse: yes

- name: create boot entry
  copy:
    src: script.ipxe
    dest: /tftpboot/

